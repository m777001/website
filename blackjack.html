<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Basic Strategy Helper</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack Basic Strategy Helper</h1>
        
        <div class="form-group">
            <label for="hand-type">Hand Type:</label>
            <select id="hand-type">
                <option value="hard">Hard</option>
                <option value="soft">Soft</option>
                <option value="pair">Pair</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hand-value">Player's Hand:</label>
            <input type="text" id="hand-value" placeholder="e.g., 9,9 for Pair, A,6 for Soft, 16 for Hard">
        </div>

        <div class="form-group">
            <label for="dealer-card">Dealer's Up Card:</label>
            <select id="dealer-card">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="A">A</option>
            </select>
        </div>

        <button id="get-strategy">Get Strategy</button>
        
        <div id="result" class="result"></div>
    </div>

    <script src="blackjack.js"></script>
</body>
</html>
